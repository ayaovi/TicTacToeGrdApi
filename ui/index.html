<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TicTacToe Grand</title>
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
  <div id="welcomeMsg"></div>

  <div class="active-player-container">
    <input type="button" value="See Active Players" ng-click="getActivePlayers()" />
    <ul class="players" id="activeplayers">
      <li ng-repeat="player in playersOnline" ng-click="viewPlayerInfo(player)">
        {{player.Name}}
      </li>
    </ul>
  </div>

  <div class="container">
    <input type="hidden" id="gamerName" value="Player-1" />
    <input type="hidden" id="agnikaiTicket" value="nothing" />
    <input type="button" value="Join AgniKai" ng-click="getAgniKaiTicket()" id="agnikai-btn" />
    <input type="button" value="Challenge AI" ng-click="challengeAI()" id="challenge-ai-btn" />
    <ul id="playerOnline"></ul>
  </div>

  <div class="player-info" ng-if="selectedPlayer">
    <button ng-click="challengeSelectedPlayer()">Challenge {{selectedPlayer.Name}}</button>
  </div>

  <div class="challenge-info" ng-if="challenger">
    <button ng-click="acceptChallenge()">Accept {{challenger}}'s Challenge</button>
  </div>

  <div>
    <canvas id="canvas" width="540" height="540" style="border: 1px gray solid; float: left" ng-click="recordAction($event)">Your browser does not support the HTML canvas</canvas>
  </div>

  <script src="Scripts/angular-1.3.14.min.js"></script>
  <script src="Scripts/jquery-3.2.1.min.js"></script>
  <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
  <script src="http://localhost:50032/signalr/hubs"></script>
  <script src="Scripts/util.js"></script>
  <script src="Scripts/canvasController/canvasController.js"></script>
  <script src="Scripts/game.js"></script>
</body>
</html>
